<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Insights - ProjectBlock Blog</title>
    <meta name="description" content="Analisi AI-powered sui trend di tecnologia, business e blockchain per leader aziendali">
    <meta name="keywords" content="innovazione, tecnologia, business intelligence, blockchain, digital transformation">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        .blog-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .blog-header {
            text-align: center; padding: 60px 0; background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px); border-radius: 24px; margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1); color: white;
        }
        .blog-header h1 {
            font-size: 3em; font-weight: 800; margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .back-home {
            background: rgba(255, 255, 255, 0.1); color: white; padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 12px;
            text-decoration: none; font-weight: 600; display: inline-block; transition: all 0.3s ease;
        }
        .articles-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 30px; margin: 30px 0; }
        .article-card {
            background: rgba(255, 255, 255, 0.98); border-radius: 20px; padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1); position: relative; overflow: hidden;
        }
        .article-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 20px 60px rgba(0,0,0,0.15); }
        .article-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
        }
        .article-date { color: #3b82f6; font-size: 0.9em; font-weight: 600; margin-bottom: 10px; }
        .article-title { font-size: 1.5em; font-weight: 700; color: #1e293b; margin-bottom: 15px; line-height: 1.3; }
        .article-excerpt { color: #64748b; line-height: 1.6; margin-bottom: 25px; font-size: 1.05em; }
        .article-footer {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 20px; padding-top: 20px; border-top: 1px solid #e2e8f0;
        }
        .read-time { color: #94a3b8; font-size: 0.9em; }
        .read-more {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white;
            padding: 12px 24px; border: none; border-radius: 8px; text-decoration: none;
            font-weight: 600; display: inline-block; transition: all 0.3s ease;
        }
        .read-more:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); }
        .loading, .empty-state {
            text-align: center; padding: 80px 20px; color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.02); border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
        }
        .empty-state h3 { font-size: 1.8em; margin-bottom: 15px; color: rgba(255, 255, 255, 0.9); }
    </style>
</head>
<body>
    <div class="blog-container">
        <div class="blog-header">
            <h1>üìä Innovation Insights</h1>
            <p>Analisi AI-powered sui trend di tecnologia, business e blockchain per leader aziendali</p>
            <a href="/" class="back-home">‚Üê Torna a ProjectBlock</a>
        </div>
        
        <div class="articles-grid" id="articlesGrid">
            <div class="loading">
                <h3>üîÑ Caricamento articoli...</h3>
                <p>Stiamo recuperando gli ultimi insights</p>
            </div>
        </div>
    </div>
    
    <script>
        async function loadArticles() {
            try {
                const response = await fetch('./feed.json');
                if (!response.ok) throw new Error('Feed non trovato');
                
                const articles = await response.json();
                const grid = document.getElementById('articlesGrid');
                
                if (articles.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h3>üöÄ Il primo articolo sta arrivando!</h3>
                            <p>Il nostro sistema AI sta preparando il primo contenuto. Torna tra qualche ora!</p>
                        </div>`;
                    return;
                }
                
                grid.innerHTML = articles.map(article => `
                    <div class="article-card">
                        <div class="article-date">üìÖ ${article.date}</div>
                        <h2 class="article-title">${article.title}</h2>
                        <p class="article-excerpt">${article.excerpt}</p>
                        <div class="article-footer">
                            <div class="read-time">‚è±Ô∏è ${article.readTime} min di lettura</div>
                            <a href="./${article.slug}/" class="read-more">Leggi Articolo ‚Üí</a>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Errore:', error);
                document.getElementById('articlesGrid').innerHTML = `
                    <div class="empty-state">
                        <h3>ü§ñ Sistema AI in Preparazione</h3>
                        <p>Il primo articolo sar√† disponibile a breve!</p>
                    </div>`;
            }
        }
        
        loadArticles();
    </script>
</body>
</html>
