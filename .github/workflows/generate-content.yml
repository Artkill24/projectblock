name: ğŸ¤– Generate AI Content

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      topic:
        description: 'Specific topic to write about (optional)'
        required: false
        default: ''
      
jobs:
  generate-article:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm init -y
        npm install @google/generative-ai
        
    - name: ğŸ§  Generate AI article
      run: node scripts/generate-article.js
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        CUSTOM_TOPIC: ${{ github.event.inputs.topic }}
        
    - name: ğŸ“Š Update blog statistics
      run: node scripts/update-stats.js
      
    - name: ğŸ”„ Commit and push changes
      run: |
        git config --local user.email "ai@project-block.com"
        git config --local user.name "ProjectBlock AI"
        git add .
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ¤– Nuovo articolo AI: $(date +'%d/%m/%Y %H:%M')" 
          git push
        fi
        
    - name: ğŸ“ˆ Update homepage preview
      if: success()
      run: node scripts/update-homepage.js
        
    - name: âœ… Success notification
      if: success()
      run: |
        echo "âœ… Nuovo articolo pubblicato con successo!"
        echo "ğŸ“Š Check: https://project-block.com/blog"
        
    - name: âŒ Handle failure
      if: failure()
      run: |
        echo "âŒ Errore nella generazione contenuti"
        echo "ğŸ” Check logs per debugging"
